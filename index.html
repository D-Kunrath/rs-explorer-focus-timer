<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador de estudos tipo pomodoro" />
    <title>Focus Timer 2.0</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./scripts/main.js" defer></script>
  </head>
  <body>
    <section id="app">
      <div id="timer">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div id="controls">
        <button>
          <span class="sr-only">Iniciar contador</span>
          <i class="ph-bold ph-play-circle"></i>
        </button>
        <!-- <button>
          <span class="sr-only">Pausar contador</span>
          <i class="ph-bold ph-pause-circle"></i>
        </button>
        <button>
          <span class="sr-only">Alterar contador</span>
          <i class="ph-bold ph-timer"></i>
        </button> -->
        <button>
          <span class="sr-only">Reiniciar contador</span>
          <i class="ph-bold ph-stop-circle"></i>
        </button>
        <button>
          <span class="sr-only">Adicionar 5 minutos</span>
          <i class="ph-bold ph-plus-circle"></i>
        </button>
        <button>
          <span class="sr-only">Remover 5 minutos</span>
          <i class="ph-bold ph-minus-circle"></i>
        </button>
      </div>
    </section>
    <section id="soundboard">
      <button class="sound-btn ph-bold ph-tree" data-action="playForestAudio">
        <span class="sr-only">Ativar/desativar som de floresta</span>
      </button>
      <button
        class="sound-btn ph-bold ph-cloud-rain"
        data-action="playRainAudio"
      >
        <span class="sr-only">Ativar/desativar som de chuva</span>
      </button>
      <button
        class="sound-btn ph-bold ph-storefront"
        data-action="playCoffeeShopAudio"
      >
        <span class="sr-only">Ativar/desativar som de cafeteria</span>
      </button>
      <button
        class="sound-btn ph-bold ph-campfire"
        data-action="playFireplaceAudio"
      >
        <span class="sr-only">Ativar/desativar som de lareira</span>
      </button>
    </section>
  </body>
</html>
